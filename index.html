          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

    <section id="peta" class="my-5">
      <h2>Peta Kebakaran Hutan</h2>
      <div id="peta" style="height: 500px"></div>
    </section>

    <section id="contact" class="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/xeojeebg" method="POST">
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            required
          /><br /><br />
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            required
          /><br /><br />
          <textarea
            placeholder="Your Message"
            name="message"
            required
          ></textarea
          ><br /><br />
          <button type="submit" class="button">Send Message</button><br /><br />
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2025 ForestQ. All rights reserved.</p>
        <p>Designed by Salma Oktarina</p>
      </div>
    </footer>

    <script>
      // Inisialisasi Peta
      const map = L.map("peta").setView([-2.5489, 118.0149], 5); // Koordinat Indonesia

      // Tambahkan layer peta (OpenStreetMap)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Data lokasi kebakaran hutan (contoh)
      const fireLocations = [
        { name: "Kebakaran Kalimantan", lat: -0.5, lng: 114.5 },
        { name: "Kebakaran Sumatra", lat: -1.5, lng: 102.5 },
        { name: "Kebakaran Papua", lat: -4.2, lng: 138.5 },
      ];

      // Tambahkan marker untuk lokasi kebakaran
      fireLocations.forEach((fire) => {
        L.marker([fire.lat, fire.lng])
          .addTo(map)
          .bindPopup(`<b>${fire.name}</b>`);
      });

      // Data lokasi hutan (contoh)
      const forestLocations = [
        { name: "Hutan Kalimantan", lat: 0.5, lng: 113.5 },
        { name: "Hutan Sumatra", lat: -1.2, lng: 100.5 },
        { name: "Hutan Papua", lat: -4.8, lng: 137.8 },
      ];

      // Tambahkan circle marker untuk lokasi hutan
      forestLocations.forEach((forest) => {
        L.circle([forest.lat, forest.lng], {
          color: "green",
          fillColor: "#32a852",
          fillOpacity: 0.5,
          radius: 30000, // Radius dalam meter
        })
          .addTo(map)
          .bindPopup(`<b>${forest.name}</b>`);
      });
    </script>
